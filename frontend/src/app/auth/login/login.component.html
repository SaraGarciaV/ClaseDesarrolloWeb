<div class="login-container">
  <h1>Iniciar Sesión</h1>
  <form (ngSubmit)="onSubmit()">
    <input 
      type="text" 
      [(ngModel)]="username" 
      name="username" 
      placeholder="Usuario" 
      required
    >
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Contraseña" 
      required
    >
    <button type="submit">Ingresar</button>
  </form>
</div>
